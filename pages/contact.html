    <main class="main">
        <section>
            <h2>

            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d231280.41390888253!2d55.06233946133561!3d25.076242065742434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43496ad9c645%3A0xbde66e5084295162!2sDub%C3%A1i%20-%20Emiratos%20%C3%81rabes%20Unidos!5e0!3m2!1ses!2ses!4v1700309991204!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section class="contact" id="contacts">
            <form action="#" name="contactForm" onsubmit="return validateForm()" class="contact__form">
                <div class="contact__box">
                    <div class="contact__wrapper">
                        <label for="name" class="contact__label">
                            Name
                            <input type="text" name="name" id="name" class="contact__input contact__input--name" required>
                        </label>
                        <label for="email" class="contact__label">
                            E-mail
                            <input type="email" name="email" id="email" class="contact__input contact__input--email" required>
                        </label>
            
                    </div>
            
                    <label for="message" class="contact__label">
                        Message
                        <textarea name="message" class="contact__textarea" id="message" cols="30" rows="10" style="resize: none;">
            
                        </textarea>
                    </label>
                </div>
            
                <button type="submit" class="contact__button btn">
                    Send
                </button>
            
                <label for="checkbox" class="contact__label checkbox">
                    <a class="contact__link" href="privacy-policy.html">Privacy policy </a> 
                    <span>I accept</span>
                    <input type="checkbox" id="checkbox" name="checkbox" class="contact__checkbox">
                </label>
            </form>
        </section>
